<h2>My Heroes</h2>

<div>
    <label for="new-hero">Hero name: </label>
    <input type="text" id="new-hero" #heroName />
    <!-- (click) passes input value to add() and then clears the input field -->
    <button class="add-button" type="button"
            (click)="add(heroName.value); heroName.value=''">Add Hero</button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/details/{{hero.id}}">
            <span class="badge">{{ hero.id }}</span> {{hero.name}}
        </a>
    </li>
</ul>
